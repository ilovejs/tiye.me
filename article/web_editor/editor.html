	目前功能在 Firefox 以及 Chrome 里初步测试可用
	相关参考了网上一些资料, 会在笔记上稍微列举一些
我尝试做的功能大致有:
	绑定在换行键:
		自动按上一行缩进的长度进行缩进
		Shift + Enter 减去如果有的缩进
	绑定在 Tab 键上:
		行首按下 Tab 直接按照前一行的长度缩进
		Shift + Tab 减去如果有的缩进
		选中大量文本时:
			Tab 键几句一起缩进
			Shift + Tab 键几句一起减去缩进
				但是减去缩进时不能判断是否破坏格式
	绑定在删除键:
		删除遇到全缩进行时自动删除缩进
	然后注意了下, 尽量不增加撤销快捷键的次数
还有自动补全, 想做, 又太复杂了, 再说, 做了谁用啊?
	又要计数判断是否补全, 又要判断后边是否是字符不需补全
	逻辑比较复杂, 如果有时间去简化去尝试也好
我的感受是
	浏览器应该自己提供此类功能, 毕竟神马年代了
	代码的格式支持是诸多代码手艺人必备的工具, 怎可没
	而其中的内容应当按行管理, 操作上是高效很多的
	我用正则几次都是换行, 如果有机会简化, 那么
		注意编写模块以'行'为单位对内容进行复杂操作</textarea></body></html>
