---
layout: default
title: '@题叶'
---
{% for i in ["a", "中"] %}
	<span> {{ i }} <span>
{% endfor %}
<span class="tag">
	中文
</span>
{% for post in site.tags.["中文"] %}
<div class="posts">
		<span class="date">
			{{ post.date | date: "%y-%m-%d"}}
		</span>
		<span class="title">
			<a href="{{ post.url }}">
				{{ post.title }}
			</a>
		</span>
</div>
{% endfor %}
<span class="tag">
	new
</span>
{% for post in site.tags.new %}
<div class="posts">
		<span class="date">
			{{ post.date | date: "%y-%m-%d"}}
		</span>
		<span class="title">
			<a href="{{ post.url }}">
				{{ post.title }}
			</a>
		</span>
</div>
{% endfor %}
